name: Build and Deploy
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2.3.1 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
        with:
          persist-credentials: false

      - name: Install and Build üîß # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          yarn install
          yarn build
        env:
          REACT_APP_SENTRY_DSN: ${{ secrets.REACT_APP_SENTRY_DSN }}
          REACT_APP_PANELBEAR_SITE_ID: ${{ secrets.REACT_APP_PANELBEAR_SITE_ID }}
          IMAGE_INLINE_SIZE_LIMIT: 0
          REACT_APP_STATIC_PATH: 'https://d1ba7e9b4ql0yd.cloudfront.net/satisfactory-notebook/static/media/'

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: build # The folder the action should deploy.
          CLEAN: true # Automatically remove deleted files from the deploy branch
  deploy-to-sentry:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Create Sentry release
        uses: getsentry/action-release@v1
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: shawn-hoffman
          SENTRY_PROJECT: satisfactory-notebook
          REACT_APP_SENTRY_DSN: ${{ secrets.REACT_APP_SENTRY_DSN }}
          REACT_APP_PANELBEAR_SITE_ID: ${{ secrets.REACT_APP_PANELBEAR_SITE_ID }}
          IMAGE_INLINE_SIZE_LIMIT: 0
          REACT_APP_STATIC_PATH: 'https://d1ba7e9b4ql0yd.cloudfront.net/satisfactory-notebook/static/media/'
        with:
          environment: production
